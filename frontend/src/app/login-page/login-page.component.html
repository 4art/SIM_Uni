<div class="jumbotron"  style="height:100vh;">  
    <!-- *ngIf="isOk" -->
  <form (ngSubmit)="onSubmit()" class="form-signin" name="regForm" #f="ngForm" novalidate>
    
    <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required #uname="ngModel">
              <div *ngIf="f.submitted && uname.invalid"> 
                Name is required. 
          </div> 
            </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required #password="ngModel">
              <div *ngIf="f.submitted && password.invalid"> 
                Password is required. 
          </div> 
            </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
     </div>
